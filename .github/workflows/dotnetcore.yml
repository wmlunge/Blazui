name: .NET Core

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Build Number Generator
      uses: einaregilsson/build-number@v2
      with: 
        token: ${{secrets.github_token}}
    - name: pack nuget
      run: dotnet pack src/Blazui.Component/Blazui.Component.csproj /p:PackageVersion=0.0.6.2 -c Release --no-build --no-restore
    - name: push nuget
      run: dotnet nuget push src/Blazui.Component/bin/Release/Blazui.Component.0.0.6.2.nupkg -s https://api.nuget.org/v3/index.json -k oy2d3zyey6htgrfuck7qs4ywlxl74acujgkpg4w5n4ljna
